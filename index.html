<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a3e039af02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/jacinto-1.jpg" alt="Album Art" />
      </div>
      <div class="info-container">
        <div class="info">
          <h1 id="title">Eletric Chill Machine</h1>
          <h3 id="artist">Jacinto</h3>
        </div>
        <!-- Progress -->
        <div class="audio-container" id="audio-container">
          <audio src="music/jacinto-1.mp3"></audio>
          <div class="progress" id="progress"></div>
          <div class="duration-wrapper">
            <span id="current-time">0:00</span>
            <span id="durantion">2:06</span>
          </div>
          <!-- Controls -->
          <div class="player-controls">
            <i class="fas fa-solid fa-forward" id="prev" title="previous"></i>
            <i class="fas fa-solid fa-play main-button" id="play"></i>
            <i class="fas fa-solid fa-forward" id="next" title="next"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
